{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block body %}
<div class="tablebox">
    <a href="{{ url_for('add_cleaning') }}">
        <div class="ui button">
            <i class="plus icon"></i> Ordner hinzuf√ºgen
        </div>
    </a>
  <table class="ui celled table">
    <thead>
      <tr>
        <th>Status</th>
        <th>Service</th>
      </tr>
    </thead>

    <tbody>
      {% for key in service %}
      <tr>
        {% if service[key] %}
        <td><i class="check circle icon"></i></td>
        {% else %}
        <td><i class="times circle icon"></i></td>
        {% endif %}
        <td>{{ key }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
