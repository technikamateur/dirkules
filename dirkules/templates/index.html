{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block body %}
<div class="title">
  <t1>Willkommen!</t1>
</div>
<div class="tablebox">
  <table>
    <thead>
      <tr>
        <th>Status</th>
        <th>Service</th>
      </tr>
    </thead>

    <tbody>
      {% for key in service %}
      <tr>
        <td>{{ service[key] }}</td>
        <td>{{ key }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
